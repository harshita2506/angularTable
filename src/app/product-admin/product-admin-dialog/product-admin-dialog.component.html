<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <mat-toolbar class="mb-3" color='primary' cdkDragHandle>
    <h2>{{ editMode? 'Update Item': 'Add Item' }}</h2>
  </mat-toolbar>
</div>
<form [formGroup]="productFormGroup" (ngSubmit)="onSubmit()">

  <p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" required>
      <mat-error *ngIf="productFormGroup.get('name').touched && productFormGroup.get('name').errors?.required">
        Name is required.
      </mat-error>
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input type="text" matInput formControlName="description" required>
      <mat-error
        *ngIf="productFormGroup.get('description').touched && productFormGroup.get('description').errors?.required">
        Description is required.
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input type="number" matInput formControlName="price" maxlength="50" required>
      <mat-error *ngIf="productFormGroup.get('price').touched && productFormGroup.get('price').errors?.required">
        price is required.
      </mat-error>
    </mat-form-field>
  </p>
  <mat-dialog-actions align="end">
    <button [disabled]=productFormGroup.invalid *ngIf="!editMode" type="submit" color="primary" mat-raised-button>Add
      Item</button>&nbsp;
    <button [disabled]=productFormGroup.invalid *ngIf="editMode" type="submit" color="primary"
      mat-raised-button>Update</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
  </mat-dialog-actions>
</form>
